{% extends 'main.html' %}
{% load staticfiles %}

{% block addtask %}
<div class="form-group col-md-4 col-md-offset-4">
    <h1>New task</h1>
    <form role="form" action="tasks.html"  class="post-form" method="post">{% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
{% endblock %}
