<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <title>TodoList</title>
    <link rel="stylesheet" href="{% static 'static/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'static/mystyle.css' %}">
</head>

<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">TODOLIST</a>
    </div>

    <ul class="nav navbar-nav navbar-right">
        {% if username %}
      <li><a href="/auth/logout/"><span class="glyphicon glyphicon-user"></span> Log Out({{ username }})</a></li>
        {% else %}
      <li><a href="/auth/login/"><span class="glyphicon glyphicon-log-in"></span> Sing In</a></li>
        {% endif %}
    </ul>
  </div>
</nav>
<div class="container">
    {% block tasks %}{% endblock %}
    {% block login %}{% endblock %}
    {% block addtask %}{% endblock %}
</div>
</body>
</html>
